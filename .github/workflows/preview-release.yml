name: Preview release

permissions:
  pull-requests: write

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  preview:
    if: >
      github.repository == 'supabase/realtime-js' &&
      (github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'trigger: preview')))
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.preview.outputs.url }}
      package-name: ${{ steps.preview.outputs.package }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish preview
        id: preview
        run: |
          OUTPUT=$(npx pkg-pr-new@latest publish --compact 2>&1)
          PREVIEW_URL=$(echo "$OUTPUT" | grep -o 'https://pkg\.pr\.new/@supabase/[^[:space:]]*' | head -1)
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)

          echo "Preview Release URL: $PREVIEW_URL"
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "package=$REPO_NAME" >> $GITHUB_OUTPUT

  trigger-supabase-js-tests:
    needs: preview
    if: needs.preview.outputs.preview-url != ''
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.CROSS_REPO_APP_ID }}
          private-key: ${{ secrets.CROSS_REPO_APP_PRIVATE_KEY }}
          owner: supabase
          repositories: realtime-js,supabase-js

      - name: Trigger supabase-js CI tests
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const prNumber = context.issue.number || 'push';
            const triggeringRepo = context.repo.repo;

            try {
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: 'supabase',
                repo: 'supabase-js',
                workflow_id: 'external-test.yml',
                ref: 'chore/add-cross-repo-test',
                inputs: {
                  triggering_repo: triggeringRepo,
                  triggering_pr: prNumber.toString(),
                  preview_url: '${{ needs.preview.outputs.preview-url }}',
                  package_name: '${{ needs.preview.outputs.package-name }}',
                  triggering_sha: context.sha,
                  triggering_ref: context.ref
                }
              });
              
              console.log('Successfully triggered supabase-js tests');
              console.log('Response:', response.status);
            } catch (error) {
              console.error('Failed to trigger supabase-js tests:', error);
              throw error;
            }

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Unique identifier for this bot's comments
            const commentIdentifier = '<!-- realtime-js-preview-status -->';
            
            const body = `${commentIdentifier}
            ðŸš€ **Preview release created!**
            
            supabase-js CI tests have been automatically triggered on feature branch to verify compatibility.
            
            **Preview package:** \`${{ needs.preview.outputs.preview-url }}\`
            
            Results will be posted here once testing is complete.
            
            ---
            <sub>Last updated: ${new Date().toISOString()}</sub>`;
            
            try {
              // First, try to find an existing comment from this bot
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number
              });
              
              // Look for a comment with our identifier
              const botComment = comments.find(comment => 
                comment.body && comment.body.includes(commentIdentifier)
              );
              
              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: body
                });
                console.log('Successfully updated existing preview status comment');
              } else {
                // Create new comment if none exists
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });
                console.log('Successfully posted new preview status comment');
              }
            } catch (error) {
              console.log('Failed to post/update comment:', error.message);
            }
